<html>
    <head>
        <!--internal javascript-->
        <!--script tag is used to javascript internally-->
        <script>
            function showMyAlert(){
                alert("you clicked the button");
            }
        </script>
    </head>
    <body>
        <h1>page 1</h1>
        <!--onclick is attribute of button tag-->
        <!--inside onclick attribute we are caliing our javascript function-->
        <!--added javascript inline-->
        <button onclick="showMyAlert()">my button</button>
    </body>
</html>
