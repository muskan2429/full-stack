<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day Checker</title>
  <script>
    function handleDayCheck() {
      let dayNumber = document.getElementById("day").value;
      let dayName = "";
      if (dayNumber == 1) {
        dayName = "Monday";
      } else if (dayNumber == 2) {
        dayName = "Tuesday";
      } else if (dayNumber == 3) {
        dayName = "Wednesday";
      } else if (dayNumber == 4) {
        dayName = "Thursday";
      } else if (dayNumber == 5) {
        dayName = "Friday";
      } else if (dayNumber == 6) {
        dayName = "Saturday";
      } else if (dayNumber == 7) {
        dayName = "Sunday";
      } else {
        dayName = "Invalid input. Please enter a number between 1 to 7.";
      }
      document.getElementById("result").innerText = dayName;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen text-center">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h1 class="text-xl font-bold mb-4 text-blue-700">Day Checker</h1>
    <label class="block mb-2">Enter a number (1 to 7):</label>
    <input type="number" id="day" placeholder="Enter number"
      class="border border-gray-300 rounded px-2 py-1 w-full mb-4" />
    <button onclick="handleDayCheck()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
      Check
    </button>
    <p id="result" class="mt-4 text-lg font-medium text-gray-700"></p>
  </div>
</body>
</html>
